<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
  $(document).ready(function(){
    $('#submit').on('click', function(){
      $.ajax({
        url : 'http://192.168.0.29/myserver/empInsert',
        type : 'POST',
        data : $('#info').serialize(), //해당되는 폼을 이용해서 serialize의 형태로 넘겨주면되는데 serialize는 입력한 데이터를 쿼리형태로 바꿔준다
        //serialize() -> field1 = value1&field2=value2

        success : function(data){
          console.log(data);
        },
        error : function(reject){
          console.log(reject);
        }
      });
    });
  });
  //여러번의 데이터를 한꺼번에 보낼때는 form을 써야한다 ..?
  
</script>
<body>
  <form id="info" onsubmit="return false">
    <div>
      <label for="id">사원번호</label>
      <input type="number" id="id" name="employee_id">
    </div>
    <div>
      <label for="last_name">성</label>
      <input type="text" id="last_name" name="last_name">
    </div>
    <div>
      <label for="first_name">이름</label>
      <input type="text" id="first_name" name="first_name">
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="job_id">직업</label>
      <input type="text" id="job_id" name="job_id">
    </div>
    <button type="submit" id="submit">등록</button>
  </form>
</body>

</html>
