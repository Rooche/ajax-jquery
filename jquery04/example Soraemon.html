<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--입력 / 수정 / 삭제-->
    <div>
        <div>
            <form id="info" onsubmit="return false">
                <div>
                    <label for="employee_id">사원번호</label>
                    <input type="number" id="employee_id" name="employee_id">
                </div>
                <div>
                    <label for="first_name">성</label>
                    <input type="text" id="first_name"  name="first_name">
                </div>
                <div>
                    <label for="last_name">이름</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="job_id">직업</label>
                    <input type="text" id="job_id" name="job_id">
                </div>
                <div>
                    <button type="button" onclick="empInsert()">등록</button>
                    <button type="button" onclick="empUpdate()">수정</button>
                    <button type="button" onclick="empDelete()">삭제</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <!--전체조회 해당 / 사원정보 조회-->
    <div>
        <div>
            <label for="empId">사원검색</label>
            <input type="number" id="empId" name="empId" placeholder="공백은 전체 검색">
            <button type="button" onclick="empSelect()">검색</button>
        </div>
        <table>
            <thead>
                <tr id="head">

                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function(){
            empSelect();
        });

        function empSelect(){
            let empId = $("#empId").val();
            if(empId == '' || empId == null){
                $.ajax({
                    url : "http://192.168.0.29/myserver/empSelect",
                    data : {

                    },
                    success:function(result){
                        for(let field in result[0]){
                            let th = document.createElement("th");
                            th.innerText = field;
                            $("#head").append(th);
                        }
                        
                        for(let datas of result){
                            let tr = document.createElement("tr");
                            for(let field in datas){
                                let td = document.createElement("td");
                                td.innerText = datas[field];
                                tr.append(td);
                                tr.setAttribute("onclick", "trSelect("+datas["employee_id"]+")");
                            }
                            $("#body").append(tr);
                        }
                    }
                })
            }else{
                $.ajax({
                    url : "http://192.168.0.29/myserver/empFind",
                    data : {
                        employee_id : empId
                    },
                    success:function(result){
                        console.log(result)
                        
                        if(result == null || result == ''){
                            alert("검색결과가 없습니다.");
                        }else{
                            $("#body").children().remove();
                            let tr = document.createElement("tr");
                            for(let field in result){
                                let td = document.createElement("td");
                                td.innerText = result[field];
                                tr.append(td);
                                tr.setAttribute("onclick", "trSelect("+result["employee_id"]+")");
                            }
                            $("#body").append(tr);
                        }
                    }
                })
            }
        }

        function empInsert(){
            $.ajax({
                url : "http://192.168.0.29/myserver/empInsert",
                type : "post",
                data : $("#info").serialize(),
                success:function(result){
                    $("#body").children().remove();
                    empSelect();
                    alert("등록되었습니다.");
                },
                error:function(error){
                    console.log(error.responseText)
                    alert("에러가 발생하였습니다.");
                }
            })
        }

        function empUpdate(){
            $.ajax({
                url : "http://192.168.0.29/myserver/empUpdate",
                type : "post",
                data : $("#info").serialize(),
                dataType : "json",
                success:function(result){
                    $("#body").children().remove();
                    empSelect();
                    alert("수정되었습니다.");
                },
                error:function(error){
                    console.log(error.responseText)
                    alert("에러가 발생하였습니다.");
                }
            });
        }

        function empDelete(){
            $.ajax({
                url : "http://192.168.0.29/myserver/empDelete",
                type : "post",
                data : {
                    employee_id : $("#employee_id").val()
                },
                dataType : "json",
                success:function(result){
                    $("#body").children().remove();
                    alert("삭제되었습니다.");
                    empSelect();
                },
                error:function(error){
                    console.log(error.responseText)
                    alert("에러가 발생하였습니다.");
                }
            });
        }

        function trSelect(empId){
            $.ajax({
                    url : "http://192.168.0.29/myserver/empFind",
                    data : {
                        employee_id : empId
                    },
                    success:function(result){
                        for(let field in result){
                            $("#"+field).val(result[field])
                        }
                    }
                })
        }
    </script>
</body>
</html>
