<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <button type="button" id="btn">버튼</button>
  <script>
    //단일 이벤트 등록 -> 이벤트에 대응되는 메소드를 호출 (한번에 하나의 이벤트만 등록가능)
    $('#btn').click(function(){
      $('body').append('<p>단일 이벤트 등록</p>')
    });


    //그룹 이벤트 등록 -> 여러 이벤트를 동시에 등록이 가능. ( 필요에 의해서 하나의 이벤트도 등록이 가능. )
    // $('#btn').on('click mouseover', function(){ // 이벤트를 등록할땐 on으로 쓴다 mouseover은 마우스를 올리면 바로 실행한다
    //   $('body').append('<p>그룹 이벤트 등록</p>')
    // })

    $('#btn').on({
      "click" : function() { alert("그룹 이벤트로 click 이벤트 등록")},
      "mouseover" : function() { $('body').append('<p>단일 이벤트 등록</p>'); }
    });


  </script>
</body>
</html>
